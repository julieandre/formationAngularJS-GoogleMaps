<div class="gmaps"></div>
<legend ng-transclude></legend>
<form name="markerForm" ng-submit="addMarker()">
    <input type="text" ng-model="markerLabel" required/>
    <input type="submit" value="Marquer" ng-disabled="markerForm.$invalid"/>
    <img src="ajax-loader.gif" alt="" ng-show="waiting"/>
</form>
<button ng-repeat="snapshot in snapshots" ng-click="goTo(snapshot);">{{snapshot.label}}</button>
